{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Create New Listing</h2>

    <form action="{% url 'create_listing' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="title" placeholder="Title" required>
        </div>
        <div class="form-group">
            <textarea class="form-control" name="description" placeholder="Description" required></textarea>
        </div>
        <div class="form-group">
            <input class="form-control" type="number" name="starting_price" placeholder="Starting Price" step="0.01" min="0" required>
        </div>
        <div class="form-group">
            <input class="form-control" type="url" name="image_url" placeholder="Image URL (optional)">
        </div>
        <div class="form-group">
            <select class="form-control" name="category">
                <option value="">Select a category (optional)</option>
                {% for category_value, category_label in categories %}
                    <option value="{{ category_value }}">{{ category_label }}</option>
                {% endfor %}
            </select>
        </div>
        <input class="btn btn-primary" type="submit" value="Create Listing">
    </form>
{% endblock %}
