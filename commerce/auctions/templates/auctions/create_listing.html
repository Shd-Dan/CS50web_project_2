{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Create New Listing</h2>

    <form action="{% url 'create_listing' %}" method="post">
        {% csrf_token %}

        <div class="form-group">
            <label for="listing_title">Title:</label>
            <input id="listing_title" type="text" name="title" maxlength="64" required placeholder="Title" class="form-control">
        </div>

        <div class="form-group mt-2">
            <label for="listing_description">Description:</label>
            <textarea id="listing_description" name="description" required placeholder="Describe your item..." class="form-control" rows="4"></textarea>
        </div>

        <div class="form-group mt-2">
            <label for="listing_starting_price">Starting Price:</label>
            <input id="listing_starting_price" type="number" name="starting_price" step="0.01" min="0" placeholder="0.00" class="form-control">
        </div>

        <div class="form-group mt-2">
            <label for="listing_image_url">Image URL (optional):</label>
            <input id="listing_image_url" type="url" name="image_url" placeholder="https://example.com/image.jpg" class="form-control">
        </div>

        <div class="form-group mt-2">
            <label for="listing_category">Category (optional):</label>
            <select id="listing_category" name="category" class="form-control">
                <option value="">-- Select Category --</option>
                {% for category in categories %}
                    <option value="{{ category.id }}">{{ category.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group mt-2">
            <input class="btn btn-primary" type="submit" value="Create Listing">
        </div>
    </form>
{% endblock %}
