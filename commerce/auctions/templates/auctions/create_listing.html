{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Create New Listing</h2>

    <form action="{% url 'create_listing' %}" method="post">
        {% csrf_token %}

        <div class="form-group">
            <label for="listing_title">Title:</label>
            <input id="listing_title" type="text" name="listing_title" maxlength="100" required placeholder="Title" class="form-control">
        </div>

        <div class="form-group mt-2">
            <input class="btn btn-primary" type="submit" value="Create Listing">
        </div>
    </form>
{% endblock %}
